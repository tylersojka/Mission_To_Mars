<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG30.png">
    <title>Mission to Mars</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- -->
     <style>
      .hide {
        display: none;
      }
    </style>  


  </head>
  <body style="background-image: url(https://www.dropbox.com/s/gzbagkqiq1xu4t5/vectorstock_19656662.png?raw=1);
    background-repeat: no-repeat;
    background-attachment: fixed;">
  
    <div class="container">
      <div class="jumbotron text-center" style="background-image: url(https://www.dropbox.com/s/gzbagkqiq1xu4t5/vectorstock_19656662.png?raw=1); ">
        <h1>Mission To Mars</h1>
        <button class="btn btn-primary btn-lg" onclick="location.href='/scrape'">
          <i class="spinner-border spinner-border-sm hide"></i>
          <span class="btn-txt">Scrape New Data</span>
        </button>

      </div>
      
      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading bg-warning">{{mars.news_title}}</h4>
              <p class="lead">{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Mars Featured Image -->
      <div class="container">
        <div class="row">
            <!-- Left Image-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Featured Mars Image</h3>
                <img src="{{ mars.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
            </div>
           
            <!-- Weather Card -->
            <div class="col-lg-4 col-md-6 col-sm-12">

                <div>
                    <div >
                       <iframe src='https://mars.nasa.gov/layout/embed/image/insightweather/' width=400 height=385 scrolling='no' frameborder='0'></iframe></p>
                    </div>

                </div>

                <!-- Table -->
              
                <h3>Mars Facts</h3>
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                    {{ mars.facts|safe}}
                </div>
            </div> <!-- col4 -->
        </div><!-- Row -->
    </div><!-- Container -->
      <!-- Mars Hemis -->
    
      <br><br><br><br><br><br>
      <h2 style="text-align:center">Mars Hemispheres</h2>
      <div class="card-deck" id="mars-hemis">
        <hr>
        <div class="col-md-12">
          <div class="row">
            {% for hemi in mars.mars_hemi %}
              <div class="col-md-6">
                <div class="card text-white bg-dark" style="margin: 30px;">
                  <img class="card-img-top img-circle" src="{{ hemi.img_url }}" />
                  <div class="card-body">
                    <p class="card-text">{{ hemi.img_title }}</p>
                  </div>
                </div>
              </div> 
            {% endfor %}   
          </div>
        </div>
      </div>
    </div> 

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function() {
        $(".btn").on("click", function() {
          $(".spinner-border-sm").removeClass("hide");
          $(".button").attr("disabled", true);
          $(".btn-txt").text("Hacking The Interwebs...");
        });
      });
    </script>

  </body>
</html>
